{% extends 'base.html' %}

{% block content %}
<nav class="navbar">
    {% for sport in sports %}
    <div class="nav-item">
        <a href="{% url 'championships' sport.id %}">{{ sport.name }}</a>
    </div>
    {% endfor %}
</nav>

<div class="list-group">
    {% for player in players %}
    <!-- Update the href to point to the player_stats URL -->
    <a href="{% url 'player_stats' player.id %}" class="list-group-item list-group-item-action">
        {{ player.first_name }} {{ player.last_name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
