{% extends 'base.html' %}

{% block content %}
<h1>{{ sport.name }}</h1>
<div class="list-group">
    {% for championship in championships %}
    <a href="{% url 'players' championship.id %}" class="list-group-item list-group-item-action">
        {{ championship.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
